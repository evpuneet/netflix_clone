<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Realme Calculator</title>
</head>
<body>
    <main>
        <div class="display">
            <input id=""/>
            <p></p>
        </div>
        <div class="btnDiv">
            <span class="button" id="allClear">AC</span>
            <span class="button" id="percent">%</span>
            <span class="button" id="clear">C</span>
            <span class="button" id="divide">/</span>

            <span class="button" id="seven">7</span>
            <span class="button" id="eight">8</span>
            <span class="button" id="nine">9</span>
            <span class="button" id="multiply">*</span>

            <span class="button" id="four">4</span>
            <span class="button" id="five">5</span>
            <span class="button" id="six">6</span>
            <span class="button" id="sub">-</span>

            <span class="button" id="one">1</span>
            <span class="button" id="two">2</span>
            <span class="button" id="three">3</span>
            <span class="button" id="add">+</span>

            <span class="button" id="doubleZ">00</span>
            <span class="button" id="zero">0</span>
            <span class="button" id="dot">.</span>
            <span class="button" id="equalTo">=</span>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
