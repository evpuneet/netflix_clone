<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Solar System</title>
  </head>
  <body>
    <div class="main">
      <div class="neptune-ring">
        <div class="neptune"></div>
      </div>
      <div class="uranus-div">
        <div class="uranus"></div>
      </div>
      <div class="saturn-div">
        <div class="saturn"></div>
      </div>
      <div class="jupiter-div">
        <div class="jupiter"></div>
      </div>
      <div class="mars-div">
        <div class="mars"></div>
      </div>
      <div class="earth-div">
        <div class="earth">
          <div class="moon-div">
            <div class="moon"></div>
          </div>
        </div>
      </div>
      <div class="venus-div">
        <div class="venus"></div>
      </div>
      <div class="mercury-div">
        <div class="mercury"></div>
      </div>
      <div class="sun-div"></div>
    </div>
  </body>
</html>
