<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bubble Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-success p-5 ">
    <section >
        <header class="container-fluid">
            <div class="row justify-content-center" id="mainRow">
                <div class="col-lg-4 headerInner ">
                    <div class="text-center">
                        <span>HIT  -</span>
                        <h5 class="" id="kalaHit">0</h5>
                    </div>
                </div>
                <div class="col-lg-4 headerInner">
                    <div class="">
                        <span>Time  -</span>
                        <h5 id="timeVal">N/A</h5>
                    </div>
                </div>
                <div class="col-lg-4 headerInner">
                    <div class="">
                        <span>Score  -</span>
                        <h5 id="scoreBoard">000</h5>
                    </div>
                </div>
            </div>
        </header>
        <main class="p-4 d-flex flex-wrap justify-content-evenly" id="main">
        </main>
    </section>
    <div class="position-fixed m-0 d-flex align-items-center" id="start"><h2 class="m-0">PLAY</h2></div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</html>
